<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Anime City Opening</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #120018;
  height: 100%;
  font-family: 'Arial', sans-serif;
}

#scene {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url("city.png") center/cover no-repeat;
}

/* Rain */
.rain {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(transparent, rgba(200,150,255,0.8));
  animation: rainFall linear infinite;
}

@keyframes rainFall {
  to {
    transform: translateY(120vh);
  }
}

/* Splash */
.splash {
  position: absolute;
  bottom: 0;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  border: 1px solid rgba(200,150,255,0.7);
  animation: splash 0.5s ease-out forwards;
}

@keyframes splash {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(3); opacity: 0; }
}

/* Lightning */
#lightning {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.9);
  opacity: 0;
  pointer-events: none;
}

/* Character */
#character {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px;
  image-rendering: pixelated;
  animation: cloak 2s ease-in-out infinite;
}

@keyframes cloak {
  0%,100% { transform: translateX(-50%) skewX(0deg); }
  50% { transform: translateX(-50%) skewX(2deg); }
}

/* City lights */
.window {
  position: absolute;
  width: 6px;
  height: 10px;
  background: rgba(255,200,255,0.8);
  animation: blink 3s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* Opening text */
#opening {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 42px;
  color: #e5c1ff;
  letter-spacing: 6px;
  opacity: 0;
  animation: openingText 6s forwards;
}

@keyframes openingText {
  0% { opacity: 0; transform: translateY(20px); }
  30% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div id="scene">
  <div id="opening">PURPLE NIGHT</div>
  <div id="lightning"></div>
  <img id="character" src="ghost.png" />
</div>

<script>
// Rain
setInterval(() => {
  const rain = document.createElement("div");
  rain.className = "rain";
  rain.style.left = Math.random() * window.innerWidth + "px";
  rain.style.animationDuration = 0.8 + Math.random() + "s";
  document.getElementById("scene").appendChild(rain);

  setTimeout(() => {
    rain.remove();
    const splash = document.createElement("div");
    splash.className = "splash";
    splash.style.left = rain.style.left;
    document.getElementById("scene").appendChild(splash);
    setTimeout(() => splash.remove(), 500);
  }, 900);
}, 40);

// Lightning
setInterval(() => {
  if (Math.random() > 0.7) {
    const l = document.getElementById("lightning");
    l.style.opacity = 1;
    setTimeout(() => l.style.opacity = 0, 100);
  }
}, 1200);

// City lights
for (let i = 0; i < 60; i++) {
  const w = document.createElement("div");
  w.className = "window";
  w.style.left = Math.random() * window.innerWidth + "px";
  w.style.top = Math.random() * window.innerHeight * 0.6 + "px";
  w.style.animationDelay = Math.random() * 3 + "s";
  document.getElementById("scene").appendChild(w);
}
</script>

</body>
</html>
